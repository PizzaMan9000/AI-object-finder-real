<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Object Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src = "main.js"></script>
</head>
<body background = "background.jpg">
    <center>
        <h1 id = "header" class = "btn btn-info">
            AI Object Finder <br>
            <p class = "sub-text">The input name which you will give should match the names present in CocoSSD model then only it will detect</p>
        </h1>
        <br>
        <h3 class = "sub-text">Object Name: </h3>
        <br>
        <input type = "text" id = "objectName">
        <br>
        <br>
        <button class = "btn btn-success" id = "startButton" onclick = "start()">Start</button>
        <br>
        <h3 class = "btn btn-danger" id = "status">Status:</h3>
        <h3 class = "btn btn-warning" id = "itemFound"></h3>
    </center>
</body>
</html>
